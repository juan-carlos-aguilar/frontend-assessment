<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Home</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- CSS -->
    <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'>
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- JS -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
    <script src='./js/main.js'></script>
</head>
<body onload="getCountries();">
    <h1 class="title">All Countries Table</h1>
    <div class="filters">
        <label for="columns">Column to filter:</label>
        <select class="select-field form-control" name="columns" id="columns">
            <option value="country">Country</option>
            <option value="capital">Capital</option>
            <option value="region">Region</option>
            <option value="language">Language</option>
            <option value="population">Population</option>
        </select>

        <input class="search-field form-control" placeholder="Search..." type="text" />
    </div>
    <br />
    <div class="main-content">
        <table id="myTable">
            <thead>
                <tr>
                    <th>Country</th>
                    <th>Capital</th>
                    <th>Region</th>
                    <th>Language</th>
                    <th>Population</th>
                    <th>Flag</th>
                </tr>
            </thead>

            <tbody id="country-list">
                <tr>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
